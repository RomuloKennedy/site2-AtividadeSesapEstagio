<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/UGTSIC_fav.png">
    <title>WikiSESAP SESAP RN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- CSS Responsivo -->
    <link rel="stylesheet" href="style/responsividade.css">

    <!-- BootStrap CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <img src="images/logorns.png" alt="logo-rn">
        <h3>SESAP - SECRETARIA DE SAÚDE PÚBLICA DO RN</h3>
        
    </header>
    
    <main>
        
        <div class="tag-form">
            <h1>Acesso exclusivo SESAP</h1>
        </div>
            <div class="image-user">
                <img src="images/images-removebg-preview.png" alt="user">
            </div>
        <form action="" class="form">
            <h2 style="margin-bottom:30px;">Acesse sua conta</h2>
            
            <div class="input-group ">
                <input type="email" class="form-control input" placeholder="Email" aria-label="email">
              </div>
              
              <div class="input-group ">
                <input type="password" class="form-control input" id="Senha" placeholder="Senha" aria-label="password" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text olhoInput" id="basic-addon2" onclick="mostrarSenha()"><img src="images/visionclosed.png" id="Olho" alt="mostrar-senha-botao"> </span>
                </div>
              </div>
              
              <button type="submit" value="Submit" class="botao botao-entrar">Entrar</button>
              
        </form>
              <button onclick="recuperarSenha()" type="button" class="botao-link">Esqueceu a Senha?</button>
              <button onclick="cadastro()" type="button" class="botao botao-cadastrar">Cadastrar</button>
    </main>


    <footer>
        
        <div class="footer-contain">
            
            <p>Criado pela UGTSIC versão 0.0.12.1.1</p>
            
            <img src="images/logougtsic.png" alt="logo-ugtsic">
            
            <p>
                <a href="https://gti.saude.rn.gov.br/paginassuinin/ugtsic" target="_blank">Sobre Nós</a>
            </p>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </footer>
</body>
</html>
